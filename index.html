            //quicksort setup
            var canvas3 = document.getElementById("quicksort-grid");

            draw_grid(ctx3, 10, 20, 'white', 'yellow');
            //status counter for quicksort
            quicksort_split_done = 0;

            quicksort_bundle = {ctx3, quicksort_counter, data3, quicksort_holder_array, quicksort_left, quicksort_right, quicksort_done, quicksort_current_row, quicksort_left_done };
